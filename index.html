<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Confirmacion Boda</title>
</head>
<body>
   <img src="pruebaBoda.jpg" alt="Boda" class="img">
 
  <div class="container">
    <h2 class="title">Envie su formulario</h2>
    
    <form action="https://formspree.io/f/xvoekdyr" method="POST" />
     
      <label form="Nombre" class="nombre">Nombre</label>
      <input type="text" name="name" class="name" required>
      
      <label form="Apellidos">Apellidos</label>
      <input type="text" name="surname" class="name" required>

      <label for="Confirmacion" class="confirm">Confirmacion</label>
      <p>
      <input type="checkbox" name="si">Si
      <input type="checkbox" name="no">No
      </p>
      <div class="containerButton">
      <input type="submit" value="Enviar" class="boton">
      </div>
    </form>
  </div>
 




</body>
</html>
